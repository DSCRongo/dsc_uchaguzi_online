{% extends 'accounts/base.html' %}{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
	{% block content %}
	<main>
		<div class="container">
			<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-6">
							<div class="card mb-3">
								<div class="card-body">
									<div class="pt-4 pb-2">
										<h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
									</div>
									<form action="" method="post" class="p-3">
										{% csrf_token %}
										<div class="row">
											<div class="col-12">
												{% include 'toasts.html' %}
                                                {{form|crispy}}
											</div>
										</div>
										<div class="col-12 mt-3">
											<button class="btn btn-outline-success w-100 mb-4" type="submit">Login</button>
										</div>
										<div class="col-12">
											<hr class="dropdown-divider">
											<h6 class="text-center"><a href="" class="mt-2">Forgot password?</a></h6>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
  	{% endblock %}
