{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>GDSC uchaguzi online</title>
	<link href="{% static 'img/favicon/favicon.png' %}" rel="icon">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
	<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/font/bootstrap-icons.min.css' %}">
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<link href="{% static 'css/countdown.css' %}" rel="stylesheet">
</head>
<body>
	<header id="header" class="d-flex align-items-center">
		<div class="container d-flex flex-column align-items-center">
			<h1>Uchaguzi day</h1>
			<h2>We'll launch after</h2>
			<div class="countdown d-flex justify-content-center" data-count="{{ elections_date }}">
				<div>
					<h3>%d</h3>
					<h4>Days</h4>
				</div>
				<div>
					<h3>%h</h3>
					<h4>Hours</h4>
				</div>
				<div>
					<h3>%m</h3>
					<h4>Minutes</h4>
				</div>
				<div>
					<h3>%s</h3>
					<h4>Seconds</h4>
				</div>
			</div>
	</header>

	<footer id="footer">
		<div class="container">
			<div class="copyright">
				<strong>&copy; {% now 'Y' %}<span> GDSC Uchaguzi Online</span> | ALL RIGHTS RESERVED.</strong>
			</div>
		</div>
  	</footer>
	<a href="" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi-arrow-up-short"></i></a>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
