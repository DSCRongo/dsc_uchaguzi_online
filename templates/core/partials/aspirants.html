<div class="table-responsive">
    <table class="table table-sm table-condensed table-bordered table-hover">
        <thead>
            <tr class="table-secondary">
                <th>#</th>
                <th>Image</th>
                <th>Aspirant info</th>
                <th>Vote</th>
            </tr>
        </thead>
        <tbody>
            {% for aspirant in aspirants %}
            <tr class="text-center">
                <td>{{ forloop.counter }}</td>
                <td><img id="aspirant-dp" class="rounded-circle mx-4 my-2" height="80px" src="{{ aspirant.aspirant_dp.url }}" alt="image"></td>
                <td>
                    <p class="small fw-bold mb-0"><b class="text-muted">Name: </b>{{ aspirant.name }}</p>
                    <p class="small fw-bold mt-1"><b class="text-muted">Post: </b>{{ aspirant.post }}</p>
                </td>
                <td>
                    <input class="mt-3" hx-post="{% url 'cast_vote' request.user %}" hx-trigger="click" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'  hx-vals='{"elected-lead": "{{ aspirant }}"}' hx-swap="outerHTML" hx-target="#wrapper" type="radio" name="blank" id="{{ forloop.counter0 }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
